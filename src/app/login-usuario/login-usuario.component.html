<header>
<mat-toolbar></mat-toolbar>
</header>

<main>
<mat-card>
    <mat-card-title>Login</mat-card-title>
    
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Email">
        </mat-form-field>   
    
      <mat-form-field>
          <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'">
          <i matSuffix (click)="hide = !hide" class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</i>
        </mat-form-field>
    </mat-card-content>
    <br>
    <mat-card-content>
        <button mat-raised-button color="primary"><a routerLink="telaprincipal">Entrar</a></button>
    </mat-card-content>

</mat-card>
</main>

<footer>
<mat-toolbar id="footertool"></mat-toolbar>
</footer>
