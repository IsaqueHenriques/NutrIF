<header>
<mat-toolbar></mat-toolbar>
</header>

<main>
<mat-card>
    <mat-card-title>Login</mat-card-title>

    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Email">
        </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Senha" [type]="hide ?  'text':'password'">
          <i matSuffix (click)="hide = !hide" class="material-icons">{{hide ? 'visibility' : 'visibility_off'}}</i>
        </mat-form-field>
    </mat-card-content>
    <br>
    <mat-card-content>
        <button mat-raised-button color="primary" routerLink='telaprincipal'><a>Entrar</a></button>
    </mat-card-content>

</mat-card>
</main>

<footer>
<mat-toolbar id="footertool"></mat-toolbar>
</footer>
