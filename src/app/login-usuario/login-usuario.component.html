<mat-toolbar>Header</mat-toolbar>

<mat-card>
    <mat-card-title>Login</mat-card-title>
    
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Email">
        </mat-form-field>   
    
      <mat-form-field>
          <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'">
          <i matSuffix (click)="hide = !hide" class="material-icons">{{hide ? 'visibility' : 'visibility_off'}}</i>
        </mat-form-field>
    </mat-card-content>
    <br>
    <mat-card-content>
        <button mat-raised-button color="primary">Entrar</button>
    </mat-card-content>

</mat-card>

<mat-toolbar id="footertool">Footer</mat-toolbar>
